dependencies:
- base
- rio

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fwarn-tabs

library:
  source-dirs:
  - src
  exposed-modules:
  - Ingestair.Controller.Server
  - Ingestair.Controller.SampleRepositoryI
  dependencies:
  - ingestair-domain
  - ingestair-api
  - servant
  - servant-server
